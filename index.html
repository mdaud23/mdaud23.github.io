<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <style>
        :root {
            --bg: #fafafa;
            --card: #ffffff;
            --accent: #000000;
            --text-muted: #888888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: #111;
            margin: 0;
            padding: 50px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .chart-container {
            background: var(--card);
            border-bottom: 1px solid #eee; /* Ultra-minimalist border instead of heavy shadows */
            padding: 20px 0;
        }

        .chart-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Overview</h1>
            <p style="color: var(--text-muted)">Metrics for the last 30 days.</p>
        </header>

        <div class="grid">
            <div class="chart-container">
                <div class="chart-label">Growth Rate</div>
                <canvas id="mainLineChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-label">Distribution</div>
                <canvas id="mainDoughnutChart"></canvas>
            </div>
        </div>
    </div>
