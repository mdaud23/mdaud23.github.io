<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Charts Without JavaScript</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    svg {
        width: 100%;
        height: auto;
    }

    .bar {
        fill: steelblue;
    }

    .line {
        fill: none;
        stroke: #4bc0c0;
        stroke-width: 3;
    }

    .slice1 { fill: #36a2eb; }
    .slice2 { fill: #ff6384; }
    .slice3 { fill: #ffce56; }
</style>
</head>
<body>

<h1>Pure HTML & CSS Chart Dashboard</h1>

<div class="dashboard">

    <!-- Bar Chart -->
    <div class="card">
        <h3>Bar Chart (Sales)</h3>
        <svg viewBox="0 0 300 200">
            <rect class="bar" x="20"  y="80"  width="40" height="100"></rect>
            <rect class="bar" x="80"  y="40"  width="40" height="140"></rect>
            <rect class="bar" x="140" y="100" width="40" height="80"></rect>
            <rect class="bar" x="200" y="60"  width="40" height="120"></rect>
        </svg>
    </div>

    <!-- Line Chart -->
    <div class="card">
        <h3>Line Chart (Visitors)</h3>
        <svg viewBox="0 0 300 200">
            <polyline
                class="line"
                points="20,150 80,90 140,110 200,50 260,80"
            />
        </svg>
    </div>

    <!-- Pie Chart -->
    <div class="card">
        <h3>Pie Chart (Devices)</h3>
        <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" class="slice1"
                stroke-dasharray="251 251"
                stroke-dashoffset="0"
                stroke-width="160"
                fill="none"
                transform="rotate(-90 100 100)" />

            <circle cx="100" cy="100" r="80" class="slice2"
                stroke-dasharray="125 251"
                stroke-dashoffset="-251"
                stroke-width="160"
                fill="none"
                transform="rotate(-90 100 100)" />

            <circle cx="100" cy="100" r="80" class="slice3"
                stroke-dasharray="75 251"
                stroke-dashoffset="-376"
                stroke-width="160"
                fill="none"
                transform="rotate(-90 100 100)" />
        </svg>
    </div>

</div>

</body>
</html>
