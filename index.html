<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --accent-color: #6c5ce7;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b2bec3;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

        <h1>Executive Summary</h1>
        <p style="color: #636e72;">Data performance for the current fiscal year.</p>
    </header>

            <h3>Revenue Growth</h3>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="card">
            <h3>User Acquisition</h3>
            <canvas id="barChart"></canvas>
        </div>

        <div class="card">
            <h3>Market Share</h3>
            <canvas id="doughnutChart"></canvas>
        </div>

        <div class="card">

            <canvas id="radarChart"></canvas>
        </div>
    </div>
